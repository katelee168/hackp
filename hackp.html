<head>
  <title>HackPrinceton: Hackers</title>
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="outer">
    <h1>HackPrinceton</h1>
    <h2>Hackers</h2>
    <br/>
    <img src="logo.png" width="50%">
    <div id="drop">
      {{> form }}
      {{> leaderboard}}
      {{> submit}}
    </div>
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
  <span class="name">Selected is: {{selected_name}}</span>
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="chosen">{{chosen}}</span>
    
  </div>
</template>

<template name='submit'>
  <div class='submit'>
    <input type="button" id="submit" value="Ask Question!"/>
  </div>
</template>

<template name="form">
  <div class="question">
    <input id="name" placeholder="name" type="text"/><br>
    <input id="team" placeholder="team name" type="text"/><br>
    <input id="phone" placeholder="phone number" type="tel"/><br>
    <textarea id="q" placeholder="question" type="text" cols=50 rows=13></textarea><br>
  </div>
</template>
