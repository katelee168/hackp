<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    <h1>HackPrinceton</h1>
    <h2>Hackers</h2>
    <br/>
    <img src="logo.png" width="50%">
    <div id="drop">
      {{> form }}
    </div>
  </div>
</body>

<template name="form">
  <div class="question">
    <input id="name" placeholder="name" type="text"/><br>
    <input id="team" placeholder="team name" type="text"/><br>
    <input id="phone" placeholder="phone number" type="tel"/><br>
    <textarea id="q" placeholder="question" type="text" cols=50 rows=13></textarea><br>
    <input type="button" id="submit" value="Ask Question!"/>
  </div>
</template>
