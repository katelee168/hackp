<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    <h1>HackPrinceton</h1>
    <h2>Hackers</h2>
    <div id="drop">
      <img src="logo.png">
      {{> form }}
    </div>
  </div>
</body>

<template name="form">
  <div class="question">
    <input id="q" placeholder="question" type="text" maxlength="500" /><br>
    <input id="name" placeholder="name" type="text" /><br>
    <input id="phone" placeholder="phone number" type="text"/><br>
    <input id="team" placeholder="team name" type="text"/><br>
    <input type="button" class="add" value="Ask Question!"/>
  </div>
</template>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
